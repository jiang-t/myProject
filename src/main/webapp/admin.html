<!DOCTYPE html>
<html>
<head>
   <title>main</title>
   <link href="/myWeb01/js/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
   <script src="/myWeb01/js/jquery.js"></script>
   <script src="/myWeb01/js/bootstrap-3.3.7/js/bootstrap.min.js"></script>
   <script type="text/javascript" src="/myWeb01/js/vue/vue.js"></script>
   <script type="text/javascript" src="/myWeb01/js/vue/vue-router.js"></script>
<body >
	<div id="app">
	　	
	<button v-on:click="alert">alert</button>
		
	</div>
	<script type="text/javascript">
	new Vue({
		　el : '#app',
		　data : { a : 1},
		　methods : {
		　　alert : function() {
		　　　alert(this.a);
		　　}
		　}
		})
	</script>
</body>
</html>
